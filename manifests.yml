# kubernetes Manifests
version: v1
kind: Service
metadata:
  name: microservice-node-port
  labels:
    app: simple-microservice
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30001
  selector:
    app: simple-microservice

---
# Deployment manifest
# Path: manifests.yml
# kubernetes Deployment
version: v1
kind: Deployment
metadata:
  name: microservice-node-port
  labels:
    app: simple-microservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: simple-microservice
  template:
    metadata:
      labels:
        app: simple-microservice
    spec:
      containers:
      - name: simple-microservice
        image: lordwales/simple-microservice:latest
        ports:
        - containerPort: 3000
          protocol: TCP
          name: simple-microservice
